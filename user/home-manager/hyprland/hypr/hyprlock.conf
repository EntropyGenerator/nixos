# COLOR
$base = rgb(1e1e2e)
$red = rgb(f38ba8)
$yellow = rgb(f9e2af)
$accent = rgb(87cefa)
$text = $accent
$surface = rgb(313244)

$font = monospace

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/wallpaper/hare.jpg
  blur_passes = 0
  color = $base
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 20
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# USER NAME

label {
  monitor =
  text = $USER
  color = $text
  font_size = 50
  font_family = $font
  position = 0, 0
  halign = center
  valign = center
  shadow_passes = 2
  shadow_size = 10
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface
  font_color = $text
  fade_on_empty = false
  placeholder_text = password
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -100
  halign = center
  valign = center
  shadow_passes = 2
  shadow_size = 10
}
